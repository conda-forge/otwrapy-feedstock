{% set version = "0.8" %}

package:
  name: otwrapy
  version: {{ version }}

source:
  fn: otwrapy-{{ version }}.tar.gz
  url: https://github.com/openturns/otwrapy/archive/v{{ version }}.tar.gz
  sha256: 32e8233ebafc9130e94088ed3282a88724d60a1f3415825fec77309e0cb6f945

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
    - rm ${SP_DIR}/otwrapy/examples/beam/{beam,beam.exe}

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner
    - numpy
    - openturns
  run:
    - python
    - numpy
    - joblib >=0.9.3
    - ipyparallel >=5.0.1
    - pathos >=0.2.0
    - openturns

test:
  imports:
    - otwrapy

about:
  home: https://github.com/openturns/otwrapy
  license_family: LGPL
  license: LGPL3
  license_file: LICENSE
  summary: General purpose OpenTURNS python wrapper tools

extra:
  recipe-maintainers:
    - jschueller
    - felipeam86
