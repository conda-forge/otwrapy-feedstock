{% set version = "0.9" %}

package:
  name: otwrapy
  version: {{ version }}

source:
  fn: otwrapy-{{ version }}.tar.gz
  url: https://github.com/openturns/otwrapy/archive/v{{ version }}.tar.gz
  sha256: 823678fb65e09df972cc6c7a65437a071659f696dfd9aefb0c3697d8d96b3fba

build:
  number: 3
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
    - rm ${SP_DIR}/otwrapy/examples/beam/{beam,beam.exe}

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner
    - numpy
    - openturns
  run:
    - python
    - numpy
    - joblib
    - ipyparallel
    - pathos
    - openturns

test:
  imports:
    - otwrapy

about:
  home: https://github.com/openturns/otwrapy
  license_family: LGPL
  license: LGPL3
  license_file: COPYING.LESSER
  summary: General purpose OpenTURNS python wrapper tools

extra:
  recipe-maintainers:
    - jschueller
    - felipeam86
